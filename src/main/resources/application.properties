#使用的端口号
server.port=8080
#项目的名称
server.servlet.context-path= /springboot

id =1
age =10
#使用的配置文件
spring.profiles.active=dev

#去哪个目录下找什么模板
#spring.thymeleaf.prefix=classpath:/templates/
#spring.thymeleaf.suffix=.html
#spring.thymeleaf.encoding=UTF-8
#spring.thymeleaf.servlet.content-type=text/html
#让模板既是模板又是静态资源
spring.resources.static-locations=classpath:/templates/,classpath:/static/

spring.datasource.url=jdbc:mysql://localhost:3306/sm?useUnicode=true&characterEncoding=utf-8&serverTimezone=GMT
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource


mybatis.mapper-locations=classpath:/com/hz/mapper/*.xml
mybatis.type-aliases-package=com.hz.entity

logging.level.root =info
logging.level.com.hz.dao =debug

spring.servlet.multipart.max-file-size=500MB
spring.servlet.multipart.max-request-size=500MB

spring.redis.port=6379
spring.redis.host=localhost
spring.redis.database=0
